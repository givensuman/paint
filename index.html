<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint</title>
    <link rel="icon" type="image/png" href="./assets/paintbrush.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div id="app">

      <canvas id="paint"></canvas>

      <div id="reset-div">
        <button id="undo" onClick="undo">
          <i class="bi bi-arrow-counterclockwise"></i>
        </button>
        <button id="clear">
          <i class="bi bi-trash3"></i>
        </button>
      </div>

      <img 
        id="cursor"
        src="./assets/pencil.png"
        alt="cursor"
      />

      <div id="controls-div">

          <button id="dropup-toggle">
            <div class="width" id="toggle-width"></div>
          </button>
          <div id="dropup">
            <button class="thickness">
              <div class="width" id="sm"></div>
            </button>
            <button class="thickness">
              <div class="width" id="md"></div>
            </button>
            <button class="thickness">
              <div class="width" id="lg"></div>
            </button>
            <button class="thickness">
              <div class="width" id="xl"></div>
            </button>
          </div>

          <button class="color"></button>
          <button class="color"></button>
          <button class="color"></button>
          <button class="color"></button>
          <button class="color"></button>
          <button class="color"></button>

      </div>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
